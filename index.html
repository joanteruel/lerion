<!-- Show last post here -->
{% for post in site.posts limit: 2 %}

<div class="box1 clearfix">
<div class="post clearfix">
	
	<h3>{{ post.title }}</h3>
	<span class="txt0">// {{post.date|date:"%B %d, %Y"}} // by {% if post.author %}{{post.author}}{% else %}{{site.author}}{% endif%}</span>

	{{ post.content }}

</div>
</div>

{% endfor %}
